{% extends "templates/web.html" %}

{% block page_content %}
<div class="container">

    <!-- Page Header -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
        <div>
            <h1 class="h3 fw-bold text-dark">{{ title }}</h1>
            <p class="text-muted mt-2">Visualisez et téléchargez votre attestation de formation.</p>
        </div>
    </div>

    <!-- Document Viewer -->
    <div class="bg-white rounded shadow position-relative mb-4">
        <iframe 
            src="{{ file }}" 
            class="w-100" 
            style="height:600px; border:none;"
            allowfullscreen>
        </iframe>
        <div class="badge-certifie">Certifié</div>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex flex-column flex-sm-row justify-content-center justify-content-sm-end gap-2 mb-3">
        <a href="{{ file }}" target="_blank" rel="noopener noreferrer"
            class="btn btn-outline-secondary d-flex align-items-center">
            <i class="fas fa-eye me-2"></i> Visualiser dans un nouvel onglet
        </a>
        <a href="{{ file }}" download
            class="btn btn-primary d-flex align-items-center">
            <i class="fas fa-download me-2"></i> Télécharger
        </a>
    </div>

    <!-- Certification Info -->
    <div class="mt-3 d-flex align-items-center text-muted small">
        <i class="fas fa-shield-alt text-primary me-2"></i>
        Document certifié et sécurisé
    </div>

</div>
{% endblock %}
